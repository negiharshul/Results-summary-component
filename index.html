<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Results summary component</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box1">
                <div class="top"><p>Your Result</p></div>
                <div class="score">
                    <p class="score-number">76</p>
                    <p class="out-of">of 100</p>
                </div>
                <div>
                    <p class="result">Great</p>
                    <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="box2">
                <div class="heading">
                    <p>Summary</p>
                </div>
                <div class="bar1">
                    <div class="left-section">
                        <img src="images/icon-reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <div class="right-section">
                        <p class="left">80<p>
                        <p class="right">/ 100</p>
                    </div> 
                </div>
                <div class="bar2">
                    <div class="left-section">
                        <img src="images/icon-memory.svg">
                        <p>Memory</p>
                    </div>
                    <div class="right-section">
                        <p class="left">92<p>
                        <p class="right">/ 100</p>
                    </div>
                </div>
                <div class="bar3">
                    <div class="left-section">
                        <img src="images/icon-verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <div class="right-section">
                        <p class="left">61<p>
                        <p class="right">/ 100</p>
                    </div>
                </div>
                <div class="bar4">
                    <div class="left-section">
                        <img src="images/icon-visual.svg">
                        <p>Visual</p>
                    </div>
                    <div class="right-section">
                        <p class="left">72<p>
                        <p class="right">/ 100</p>
                    </div>
                </div>
                <div class="button-section">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
